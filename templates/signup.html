<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/jqueryrc-ui-themes-1.13.0/themes/sunny/jquery-ui.min.css">
    <script src="/static/jqueryrc-ui-1.13.0/external/jquery/jquery.js"></script>
    <script src="/static/jqueryrc-ui-1.13.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">

    <title>New User Registration Form</title>
    <script type="text/javascript">
        // date & time display IST 
        function display_c() {
            var refresh = 1000; // Refresh rate in milli seconds
            mytime = setTimeout('display_ct()', refresh)
        }
        function display_ct() {
            var x = new Date()
            document.getElementById('ct').innerHTML = x;
            display_c();
        }
    </script>
    <script>
        $(function(){
            $("#dob").datepicker({
                altField: "alternate",
                dateFormat:'yy-mm-dd',
                changeMonth:true,
                changeYear:true,
                yearRange: '1900:+0',
                todayHighlight:true,
                showWeek:true,
                maxDate: '0'
            }).datepicker('setDate','0');
        });
    </script>
</head>

<body>
<!-- Title Bar Starts Here  -->
<nav class="navbar navbar-expand-lg text-nowrap navbar-light bg-black justify-content-end">
    <div class="container">
        <a class="navbar-brand" href="#"><b style="color: orange;"><img src="/static/images/aum_16.jpg" style="width: 40px; height: 40px;" class="rounded me-2" alt="Om">
        Vaithigam Network Services</b></a>
    <body onload=display_ct();>
        <span id='ct' style=" color: white; font-weight:bolder; font-size: 16px;"></span>
    </div>
 </nav>
<!-- Title Bar Ends Here  -->
<div class="container">
    <form class="row g-2 mt-1" action="{{url_for('uins')}}" method="POST">
        <div class="container">
    <nav class="navbar text-bg-success justify-content-center">
        <a class="navbar-brand"><b style="color:ghostwhite;">New User Registration Form</b></a>
    </div>
    </nav>

        <div class="input-group">
            <label class="input-group-text" style="background-color: blue; color:ghostwhite;" for="inputGroupSelect01">User
                Type</label>
            <select class="form-select" name="utype" id="clitype" required autofocus>
                <option selected hidden value="">Choose your option</option>
                <option value="Client">Client</option>
                <option value="Vaithigar">Vaithigar</option>
            </select>
            <input type="text" aria-label="contno" name="contno" maxlength="11"  id="landline" class="form-control"
                placeholder="Landline Number (if any)">
        </div>
          
        <div class="input-group">
            <span class="input-group-text" style="background-color: blue; color:ghostwhite;">Mobile No. & Password</span>
            <input type="text" aria-label="mobno" name="mobno" id="mobno" maxlength="10" pattern="[0-9]{10}" class="form-control" placeholder="Register Mobile No. here" required>
            <input type="text" aria-label="pwd" name="pwd" id="pass" pattern="^\S{4,}$" minlength="8" maxlength="15" class="form-control" placeholder="Password" required>
        </div>
        <div class="input-group">
            <span class="input-group-text" style="background-color: blue; color:ghostwhite;">First & Last Name</span>
            <input type="text" aria-label="fname" name="fname" id="fname" pattern="[a-zA-Z\s]+" maxlength="45" class="form-control" placeholder="First Name" required>
            <input type="text" aria-label="lname" name="lname" id="lname" pattern="[a-zA-Z\s]+" maxlength="45" class="form-control" placeholder="Last Name">
            <span class="input-group-text" style="background-color: blue; color:ghostwhite;">Date of Birth</span>
            <input type="text" aria-label="dob" name="dob" id="dob" class="form-control" placeholder="Date of Birth" required>
        </div>
        <div class="input-group">
            <span class="input-group-text" style="background-color: blue; color:ghostwhite;">Address for Communication</span>
            <textarea class="form-control" aria-label="add1" name="add1" id="add1" maxlength="100" required></textarea>
        </div>
        <div class="input-group">
            <span class="input-group-text" style="background-color: blue; color:ghostwhite;">City & Pincode</span>
            <input type="text" class="form-control" name="city"  id="city" maxlength="45" placeholder="City" required>
            <input type="text" class="form-control" name="pincode" id="pincode" maxlength="6" pattern="[0-9]{6}" placeholder="Pincode" required>
        </div>
        <div class="input-group">
            <label class="input-group-text" for="sakai" style="background-color: blue; color:ghostwhite;">Sakai /
                Vedam</label>
            <select class="form-select" name="sakai" id="sakai" required>
                <option selected hidden value="">Choose your option</option>
                <option value="Rig">Rig</option>
                <option value="Yejur">Yejur</option>
                <option value="Sama">Sama</option>
                <option value="Atharvanam">Atharvanam</option>
            </select>
            <label class="input-group-text" for="gothram"
                style="background-color: blue; color:ghostwhite;">Gothram</label>
            <select class="form-select" name="gothram" id="gothram" required>
                <option selected hidden value="">Choose your option</option>
                <option value="Atreya/Attri">Atreya/Attri</option>
                <option value="Angirasa">Angirasa</option>
                <option value="Alamban/Alambayin/Alambain">Alamban/Alambayin/Alambain</option>
                <option value="Bali">Bali</option>
                <option value="Bakshi">Bakshi</option>
                <option value="Bhalki">Bhalki</option>
                <option value="Bharadvaja">Bharadvaja</option>
                <option value="Bhargava">Bhargava</option>
                <option value="Chandrayana">Chandrayana</option>
                <option value="Charora">Charora</option>
                <option value="Chyavana">Chyavana</option>
                <option value="Dalabhya">Dalabhya</option>
                <option value="Dhananjaya">Dhananjaya</option>
                <option value="Garga">Garga</option>
                <option value="Gautama">Gautama Maharishi</option>
                <option value="Harita">Harita</option>
                <option value="Jamadagni">Jamadagni</option>
                <option value="Kankar">Kankar</option>
                <option value="Kapil">Kapil</option>
                <option value="Kashyapa">Kashyapa</option>
                <option value="Kaundinya">Kaundinya</option>
                <option value="Katyayana">Katyayana</option>
                <option value="Kaushik">Kaushik</option>
                <option value="Kutsa">Kutsa</option>
                <option value="Maitreya">Maitreya / Mitra</option>
                <option value="Mandavya">Mandavya</option>
                <option value="Mudgal">Mudgal</option>
                <option value="Parashar">Parashar</option>
                <option value="Pourugutsa">Pourugutsa</option>
                <option value="Sankrithi">Sankrithi</option>
                <option value="Savarni">Savarni</option>
                <option value="Shandilya">Shandilya</option>
                <option value="Sharma">Sharma</option>
                <option value="Shunak">Shunak</option>
                <option value="Soral">Soral</option>
                <option value="Srivatsa">Srivatsa</option>
                <option value="Suryadhwaja">Suryadhwaja</option>
                <option value="Upadhyay">Upadhyay</option>
                <option value="Valmiki">Valmiki</option>
                <option value="Vashistha">Vashistha</option>
                <option value="Vasudev">Vasudev</option>
                <option value="Vatsa">Vatsa</option>
                <option value="Vishnu">Vishnu</option>
                <option value="Vishnuvridha/Vishnuvardhasa">Vishnuvridha/Vishnuvardhasa</option>
                <option value="Viswamitra">Viswamitra</option>
                <option value="Yaska">Yaska</option>
                <option value="Chalondiya">Chalondiya</option>
                <option value="Willyesh">Willyesh</option>
                <option value="Others">Others</option>
            </select>
            <label class="input-group-text" for="star"
                style="background-color: blue; color:ghostwhite;">Nakshatram</label>
            <select class="form-select" name="birthstar" id="star" required>
                <option selected hidden value="">Select Star Type</option>
                <option value="Ashwini">01-Ashwini/அஸ்வினி/(अश्विनि)</option>
                <option value="Bharani">02-Bharani/பரணி/(भरणी)</option>
                <option value="Krittika">03-Krittika/கார்த்திகை/(कृत्तिका)</option>
                <option value="Rohini">04-Rohini/ரோகிணி/(रोहिणी)</option>
                <option value="Mrigashīrsha">05-Mrigashīrsha/மிருகசீரிஷம்/(मृगशीर्ष)</option>
                <option value="Ārdrā">06-Ārdrā/திருவாதிரை/(आर्द्रा)</option>
                <option value="Punarvasu">07-Punarvasu/புனர்பூசம்/(पुनर्वसु)</option>
                <option value="Pushya">08-Pushya/பூசம்/(पुष्य)</option>
                <option value="Āshleshā">09-Āshleshā/ஆயில்யம்/(अश्लेषा)</option>
                <option value="Maghā">10-Maghā/மகம்/(मघा)</option>
                <option value="Pūrva Phalgunī">11-Pūrva Phalgunī/பூரம்/(पूर्व फल्गुनी)</option>
                <option value="Uttara Phalgunī">12-Uttara Phalgunī/உத்திரம்/(उत्तर फल्गुनी)</option>
                <option value="Hasta">13-Hasta/ஹஸ்தம்/(हस्त)</option>
                <option value="Chitra">14-Chitra/சித்திரை/(चित्रा)</option>
                <option value="Svātī">15-Svātī/சுவாதி/(स्वाति)</option>
                <option value="Viśākhā">16-Viśākhā/விசாகம்/(विशाखा)</option>
                <option value="Anurādhā">17-Anurādhā/அனுசம்/(अनुराधा)</option>
                <option value="Jyeshtha">18-Jyeshtha/கேட்டை/(ज्येष्ठा)</option>
                <option value="Mula">19-Mula/மூலம்/(मूल)</option>
                <option value="Pūrva Āshādhā">20-Pūrva Āshādhā/பூராடம்/(पूर्व आषाढ़)</option>
                <option value="Uttara Āṣāḍhā">21-Uttara Āṣāḍhā/உத்திராடம்/(उत्तर आषाढ़)</option>
                <option value="Śrāvaṇa">22-Śrāvaṇa/திருவோணம்/(श्र‌ावण)</option>
                <option value="Śrāviṣṭha">23-Śrāviṣṭha/Dhanishta/அவிட்டம்/(श्रविष्ठा)</option>
                <option value="Shatabhisha">24-Shatabhisha/சதயம்/(शतभिषा)</option>
                <option value="Pūrva Bhādrapadā">25-Pūrva Bhādrapadā/பூரட்டாதி/(पूर्व भाद्रपद)</option>
                <option value="Uttara Bhādrapadā">26-Uttara Bhādrapadā/உத்திரட்டாதி/(उत्तर भाद्रपद)</option>
                <option value="Revati">27-Revati/ரேவதி/(रेवती)</option>
            </select>
        </div>
        <div class="input-group justify-content-center">
            <button type="submit" id="submit" class="btn btn-primary">Register Here</button>
            <button type="button" name="back" id="back" class="btn btn-primary">Home</button>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
